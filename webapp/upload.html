<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPSketch - Upload Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .panel-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .resolution-badge {
            font-size: 0.7em;
            color: #999;
            font-weight: normal;
            margin-left: 8px;
        }
        
        .canvas-container {
            position: relative;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .upload-area.dragover {
            background: #667eea22;
            border-color: #667eea;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }
        
        .control-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-row input[type="range"] {
            flex: 1;
        }
        
        .control-row span {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #333;
        }
        
        .btn-group {
            display: flex;
            gap: 5px;
        }
        
        .btn-small {
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .btn-small:hover {
            background: #5568d3;
        }
        
        .btn-small:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .overlay-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        
        .overlay-btn:hover {
            transform: scale(1.05);
        }
        
        .overlay-btn.active {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .visualization {
            margin-top: 20px;
        }
        
        .visualization img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üì§ Upload & Align Drawing</h1>
        
        <!-- Upload Area -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click to upload or drag and drop</h3>
            <p style="color: #666; margin-top: 10px;">PNG, JPG, or any image format</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <!-- Workspace (shown after upload) -->
        <div class="workspace" id="workspace" style="display: none;">
            <!-- Left Panel: Upload Image with Controls -->
            <div class="panel">
                <div class="panel-title">
                    <span>
                        üì∑ Your Drawing
                        <span class="resolution-badge" id="uploadResolution"></span>
                    </span>
                    <button class="btn-small" onclick="clearImage()" style="background: #dc3545;">
                        üóëÔ∏è Clear
                    </button>
                </div>
                
                <div class="canvas-container">
                    <canvas id="uploadCanvas" width="512" height="512"></canvas>
                </div>
                
                <div class="controls">
                    <!-- Scale Control -->
                    <div class="control-group">
                        <label>üîç Scale: <span id="scaleValue">100%</span></label>
                        <div class="control-row">
                            <input type="range" id="scaleSlider" min="50" max="300" value="100" step="5">
                            <button class="btn-small" onclick="resetScale()">Reset</button>
                        </div>
                    </div>
                    
                    <!-- Rotation Control -->
                    <div class="control-group">
                        <label>üîÑ Rotation: <span id="rotationValue">0¬∞</span></label>
                        <div class="control-row">
                            <button class="btn-small" onclick="rotate(-10)">‚Ü∂ -10¬∞</button>
                            <input type="range" id="rotationSlider" min="-180" max="180" value="0" step="1">
                            <button class="btn-small" onclick="rotate(10)">‚Ü∑ +10¬∞</button>
                        </div>
                    </div>
                    
                    <!-- Translation Controls -->
                    <div class="control-group">
                        <label>‚ÜîÔ∏è Position</label>
                        <div class="btn-group" style="justify-content: center; margin-bottom: 5px;">
                            <button class="btn-small" onclick="moveImage(0, -10)">‚ñ≤</button>
                        </div>
                        <div class="btn-group" style="justify-content: center;">
                            <button class="btn-small" onclick="moveImage(-10, 0)">‚óÄ</button>
                            <button class="btn-small" onclick="resetPosition()">‚äô Reset</button>
                            <button class="btn-small" onclick="moveImage(10, 0)">‚ñ∂</button>
                        </div>
                        <div class="btn-group" style="justify-content: center; margin-top: 5px;">
                            <button class="btn-small" onclick="moveImage(0, 10)">‚ñº</button>
                        </div>
                        <div style="text-align: center; margin-top: 8px; font-size: 0.85em; color: #666;">
                            X: <span id="translateX">0</span>px, Y: <span id="translateY">0</span>px
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel: Reference Image with Overlay -->
            <div class="panel">
                <div class="panel-title">
                    <span>
                        üéØ Reference
                        <span class="resolution-badge" id="referenceResolution"></span>
                    </span>
                    <button class="overlay-btn" id="overlayBtn" onclick="toggleOverlay()">Show Overlay</button>
                </div>
                
                <div class="canvas-container">
                    <canvas id="referenceCanvas" width="512" height="512"></canvas>
                </div>
                
                <div class="controls">
                    <div class="form-group">
                        <label for="uploader">Your Name (Optional)</label>
                        <input type="text" id="uploader" placeholder="Enter your name">
                    </div>
                    
                    <button class="btn" id="analyzeBtn" onclick="analyzeDrawing()">üîç Analyze Drawing</button>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your drawing...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Analysis Results</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="correctLines">-</div>
                    <div class="metric-label">Correct Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="missingLines">-</div>
                    <div class="metric-label">Missing Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="extraLines">-</div>
                    <div class="metric-label">Extra Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="score">-</div>
                    <div class="metric-label">Similarity Score</div>
                </div>
            </div>
            
            <div class="visualization" id="visualization"></div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const workspace = document.getElementById('workspace');
        const uploadCanvas = document.getElementById('uploadCanvas');
        const referenceCanvas = document.getElementById('referenceCanvas');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        // Canvas contexts
        const uploadCtx = uploadCanvas.getContext('2d');
        const refCtx = referenceCanvas.getContext('2d');
        
        // State
        let uploadedImage = null;
        let referenceImage = null;
        let overlayMode = false;
        
        // Transform parameters
        let currentScale = 1.0;
        let currentRotation = 0;
        let currentTranslateX = 0;
        let currentTranslateY = 0;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileUpload(files[0]);
            }
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileUpload(e.target.files[0]);
            }
        });
        
        // Handle file upload with B&W conversion
        function handleFileUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Update resolution display with original image size
                    document.getElementById('uploadResolution').textContent = `(${img.width}√ó${img.height}px)`;
                    
                    // Convert to B&W and render immediately
                    const bwImageData = convertToBlackWhite(img);
                    
                    // Create image from data URL and render when loaded
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        renderUploadCanvas();
                    };
                    uploadedImage.src = bwImageData;
                    
                    // Load reference image
                    loadReferenceImage();
                    
                    // Show workspace
                    uploadArea.style.display = 'none';
                    workspace.style.display = 'grid';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Convert image to black & white (returns data URL)
        function convertToBlackWhite(img) {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 512;
            tempCanvas.height = 512;
            const tempCtx = tempCanvas.getContext('2d');
            
            // Draw image (centered and scaled to fit)
            const scale = Math.min(512 / img.width, 512 / img.height);
            const x = (512 - img.width * scale) / 2;
            const y = (512 - img.height * scale) / 2;
            
            tempCtx.fillStyle = 'white';
            tempCtx.fillRect(0, 0, 512, 512);
            tempCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
            
            // Convert to grayscale
            const imageData = tempCtx.getImageData(0, 0, 512, 512);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
            }
            
            tempCtx.putImageData(imageData, 0, 0);
            
            // Return data URL
            return tempCanvas.toDataURL();
        }
        
        // Load reference image from API
        async function loadReferenceImage() {
            try {
                const response = await fetch('/api/references');
                const references = await response.json();
                
                if (references.length > 0) {
                    const refId = references[0].id;
                    const imgResponse = await fetch(`/api/references/${refId}/image`);
                    const blob = await imgResponse.blob();
                    const url = URL.createObjectURL(blob);
                    
                    referenceImage = new Image();
                    referenceImage.onload = () => {
                        // Update resolution display
                        document.getElementById('referenceResolution').textContent = 
                            `(${referenceImage.width}√ó${referenceImage.height}px)`;
                        
                        renderReferenceCanvas();
                        URL.revokeObjectURL(url);
                    };
                    referenceImage.src = url;
                }
            } catch (error) {
                console.error('Failed to load reference:', error);
            }
        }
        
        // Render upload canvas with transformations
        function renderUploadCanvas() {
            if (!uploadedImage) return;
            
            uploadCtx.save();
            
            // Clear canvas
            uploadCtx.fillStyle = 'white';
            uploadCtx.fillRect(0, 0, 512, 512);
            
            // Apply transformations
            uploadCtx.translate(256 + currentTranslateX, 256 + currentTranslateY);
            uploadCtx.rotate(currentRotation * Math.PI / 180);
            uploadCtx.scale(currentScale, currentScale);
            uploadCtx.translate(-256, -256);
            
            // Draw image
            uploadCtx.drawImage(uploadedImage, 0, 0);
            
            uploadCtx.restore();
        }
        
        // Render reference canvas (with or without overlay)
        function renderReferenceCanvas() {
            if (!referenceImage) return;
            
            refCtx.fillStyle = 'white';
            refCtx.fillRect(0, 0, 512, 512);
            
            // Draw reference - centered and scaled to fit
            const scale = Math.min(512 / referenceImage.width, 512 / referenceImage.height);
            const x = (512 - referenceImage.width * scale) / 2;
            const y = (512 - referenceImage.height * scale) / 2;
            refCtx.drawImage(referenceImage, x, y, referenceImage.width * scale, referenceImage.height * scale);
            
            // Draw overlay if enabled
            if (overlayMode && uploadedImage) {
                refCtx.save();
                refCtx.globalAlpha = 0.5;
                
                // Apply same transformations as upload canvas
                refCtx.translate(256 + currentTranslateX, 256 + currentTranslateY);
                refCtx.rotate(currentRotation * Math.PI / 180);
                refCtx.scale(currentScale, currentScale);
                refCtx.translate(-256, -256);
                
                refCtx.drawImage(uploadedImage, 0, 0);
                refCtx.restore();
            }
        }
        
        // Show results
        function showResults(evaluation) {
            document.getElementById('correctLines').textContent = evaluation.correct_lines;
            document.getElementById('missingLines').textContent = evaluation.missing_lines;
            document.getElementById('extraLines').textContent = evaluation.extra_lines;
            document.getElementById('score').textContent = 
                (evaluation.similarity_score * 100).toFixed(0) + '%';
            
            if (evaluation.visualization_path) {
                document.getElementById('visualization').innerHTML = 
                    `<h3>Visual Comparison</h3>
                     <img src="${evaluation.visualization_path}" alt="Comparison">
                     <p style="color: #666; margin-top: 10px;">
                         Left: Your drawing | Right: Reference<br>
                         <span style="color: green;">Green</span> = Matched lines, 
                         <span style="color: red;">Red</span> = Missing lines, 
                         <span style="color: blue;">Blue</span> = Extra lines
                     </p>`;
            }
            
            result.classList.remove('error');
            result.classList.add('show');
        }
        
        // Initialize controls when DOM is ready
        window.addEventListener('DOMContentLoaded', () => {
            // Transform Controls - Scale Slider
            document.getElementById('scaleSlider').addEventListener('input', (e) => {
                currentScale = parseFloat(e.target.value) / 100;
                document.getElementById('scaleValue').textContent = e.target.value + '%';
                renderUploadCanvas();
                if (overlayMode) renderReferenceCanvas();
            });
            
            // Transform Controls - Rotation Slider
            document.getElementById('rotationSlider').addEventListener('input', (e) => {
                currentRotation = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = e.target.value + '¬∞';
                renderUploadCanvas();
                if (overlayMode) renderReferenceCanvas();
            });
        });
        
        function rotate(degrees) {
            currentRotation += degrees;
            document.getElementById('rotationSlider').value = currentRotation;
            document.getElementById('rotationValue').textContent = currentRotation + '¬∞';
            renderUploadCanvas();
            if (overlayMode) renderReferenceCanvas();
        }
        
        function moveImage(dx, dy) {
            currentTranslateX += dx;
            currentTranslateY += dy;
            document.getElementById('translateX').textContent = currentTranslateX;
            document.getElementById('translateY').textContent = currentTranslateY;
            renderUploadCanvas();
            if (overlayMode) renderReferenceCanvas();
        }
        
        function resetScale() {
            currentScale = 1.0;
            document.getElementById('scaleSlider').value = 100;
            document.getElementById('scaleValue').textContent = '100%';
            renderUploadCanvas();
            if (overlayMode) renderReferenceCanvas();
        }
        
        function resetPosition() {
            currentTranslateX = 0;
            currentTranslateY = 0;
            document.getElementById('translateX').textContent = 0;
            document.getElementById('translateY').textContent = 0;
            renderUploadCanvas();
            if (overlayMode) renderReferenceCanvas();
        }
        
        // Toggle Overlay
        function toggleOverlay() {
            overlayMode = !overlayMode;
            const btn = document.getElementById('overlayBtn');
            
            if (overlayMode) {
                btn.textContent = 'Hide Overlay';
                btn.classList.add('active');
            } else {
                btn.textContent = 'Show Overlay';
                btn.classList.remove('active');
            }
            
            renderReferenceCanvas();
        }
        
        // Analyze Drawing
        async function analyzeDrawing() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            analyzeBtn.disabled = true;
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                // Export transformed image
                uploadCanvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('file', blob, 'aligned_drawing.png');
                    formData.append('uploader', document.getElementById('uploader').value || 'Anonymous');
                    formData.append('reference_name', 'default_reference');
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.evaluation) {
                        showResults(data.evaluation);
                    } else {
                        showError(data.message || 'Analysis failed');
                    }
                    
                    loading.classList.remove('show');
                    analyzeBtn.disabled = false;
                }, 'image/png');
            } catch (error) {
                showError('Network error: ' + error.message);
                loading.classList.remove('show');
                analyzeBtn.disabled = false;
            }
        }
        
        // Clear image and return to upload
        function clearImage() {
            // Reset state
            uploadedImage = null;
            referenceImage = null;
            overlayMode = false;
            currentScale = 1.0;
            currentRotation = 0;
            currentTranslateX = 0;
            currentTranslateY = 0;
            
            // Reset controls
            document.getElementById('scaleSlider').value = 100;
            document.getElementById('scaleValue').textContent = '100%';
            document.getElementById('rotationSlider').value = 0;
            document.getElementById('rotationValue').textContent = '0¬∞';
            document.getElementById('translateX').textContent = 0;
            document.getElementById('translateY').textContent = 0;
            
            // Reset resolution displays
            document.getElementById('uploadResolution').textContent = '';
            document.getElementById('referenceResolution').textContent = '';
            
            // Reset overlay button
            const overlayBtn = document.getElementById('overlayBtn');
            overlayBtn.textContent = 'Show Overlay';
            overlayBtn.classList.remove('active');
            
            // Clear canvases
            uploadCtx.clearRect(0, 0, 512, 512);
            refCtx.clearRect(0, 0, 512, 512);
            
            // Reset file input
            fileInput.value = '';
            
            // Show upload area, hide workspace
            workspace.style.display = 'none';
            uploadArea.style.display = 'block';
            
            // Hide results if shown
            result.classList.remove('show');
        }
        
        // Show error
        function showError(message) {
            result.innerHTML = `<h2>Error</h2><p>${message}</p>`;
            result.classList.add('error');
            result.classList.add('show');
        }
    </script>
</body>
</html>
