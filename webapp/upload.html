<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPSketch - Upload Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }
        
        .upload-area.dragover {
            background: #667eea22;
            border-color: #667eea;
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        
        .preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
        }
        
        .visualization {
            margin-top: 20px;
        }
        
        .visualization img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/app.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>Upload Your Drawing</h1>
        
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h3>Click to upload or drag and drop</h3>
                <p style="color: #666; margin-top: 10px;">PNG, JPG, or any image format</p>
                <input type="file" id="fileInput" name="file" accept="image/*" required>
            </div>
            
            <div class="preview" id="preview"></div>
            
            <div class="form-group">
                <label for="uploader">Your Name (Optional)</label>
                <input type="text" id="uploader" name="uploader" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="reference">Reference Template</label>
                <select id="reference" name="reference_name">
                    <option value="default_reference">House of Nikolaus (Default)</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Analyze Drawing</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your drawing...</p>
        </div>
        
        <div class="result" id="result">
            <h2>Analysis Results</h2>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value" id="correctLines">-</div>
                    <div class="metric-label">Correct Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="missingLines">-</div>
                    <div class="metric-label">Missing Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="extraLines">-</div>
                    <div class="metric-label">Extra Lines</div>
                </div>
                <div class="metric">
                    <div class="metric-value" id="score">-</div>
                    <div class="metric-label">Similarity Score</div>
                </div>
            </div>
            
            <div class="visualization" id="visualization"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showPreview(files[0]);
            }
        });
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                showPreview(e.target.files[0]);
            }
        });
        
        // Show preview
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);
        }
        
        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            
            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success && data.evaluation) {
                    showResults(data.evaluation);
                } else {
                    showError(data.message || 'Upload failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
            }
        });
        
        // Show results
        function showResults(evaluation) {
            document.getElementById('correctLines').textContent = evaluation.correct_lines;
            document.getElementById('missingLines').textContent = evaluation.missing_lines;
            document.getElementById('extraLines').textContent = evaluation.extra_lines;
            document.getElementById('score').textContent = 
                (evaluation.similarity_score * 100).toFixed(0) + '%';
            
            if (evaluation.visualization_path) {
                document.getElementById('visualization').innerHTML = 
                    `<h3>Visual Comparison</h3>
                     <img src="${evaluation.visualization_path}" alt="Comparison">
                     <p style="color: #666; margin-top: 10px;">
                         Left: Your drawing | Right: Reference<br>
                         <span style="color: green;">Green</span> = Matched lines, 
                         <span style="color: red;">Red</span> = Missing lines, 
                         <span style="color: blue;">Blue</span> = Extra lines
                     </p>`;
            }
            
            result.classList.remove('error');
            result.classList.add('show');
        }
        
        // Show error
        function showError(message) {
            result.innerHTML = `<h2>Error</h2><p>${message}</p>`;
            result.classList.add('error');
            result.classList.add('show');
        }
        
        // Load references
        async function loadReferences() {
            try {
                const response = await fetch('/api/references');
                const references = await response.json();
                const select = document.getElementById('reference');
                select.innerHTML = references.map(ref => 
                    `<option value="${ref.name}">${ref.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Failed to load references:', error);
            }
        }
        
        loadReferences();
    </script>
</body>
</html>
