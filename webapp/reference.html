<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPSketch - Reference Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .info-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .visualization-container {
            position: relative;
            margin: 30px 0;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        
        .viz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .viz-header h2 {
            color: #333;
        }
        
        .toggle-buttons {
            display: flex;
            gap: 10px;
        }
        
        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .toggle-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .toggle-btn.active {
            background: #667eea;
            color: white;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        #referenceCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .legend {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 30px;
            height: 3px;
            border-radius: 2px;
        }
        
        .lines-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        
        .line-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .line-item:last-child {
            border-bottom: none;
        }
        
        .line-item:hover {
            background: #f8f9fa;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üìê Reference Image</h1>
        <p class="subtitle">View the reference template and detected line features</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading reference image...</p>
        </div>
        
        <div id="content" style="display: none;">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-value" id="lineCount">-</div>
                    <div class="info-label">Detected Lines</div>
                </div>
                <div class="info-card">
                    <div class="info-value" id="imageSize">-</div>
                    <div class="info-label">Image Size</div>
                </div>
                <div class="info-card">
                    <div class="info-value" id="referenceName">-</div>
                    <div class="info-label">Reference Name</div>
                </div>
                <div class="info-card">
                    <div class="info-value" id="createdDate">-</div>
                    <div class="info-label">Created</div>
                </div>
            </div>
            
            <div class="visualization-container">
                <div class="viz-header">
                    <h2>Line Detection Visualization</h2>
                    <div class="toggle-buttons">
                        <button class="toggle-btn active" onclick="showMode('lines')">Lines</button>
                        <button class="toggle-btn" onclick="showMode('original')">Original</button>
                        <button class="toggle-btn" onclick="showMode('overlay')">Overlay</button>
                    </div>
                </div>
                
                <div class="canvas-wrapper">
                    <canvas id="referenceCanvas"></canvas>
                </div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #0080ff; height: 4px;"></div>
                        <span>Vertical Lines (‚îÇ)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00cc00; height: 4px;"></div>
                        <span>Horizontal Lines (‚îÄ)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ff8800; height: 4px;"></div>
                        <span>Diagonal Lines (‚ï±‚ï≤)</span>
                    </div>
                </div>
                
                <div class="lines-list" id="linesList"></div>
            </div>
        </div>
    </div>
    
    <script>
        let referenceData = null;
        let referenceImage = null;
        let lines = [];
        let currentMode = 'lines';
        
        async function loadReference() {
            try {
                // Load reference metadata
                const refResponse = await fetch('/api/references');
                const references = await refResponse.json();
                
                if (references.length === 0) {
                    throw new Error('No reference images found');
                }
                
                referenceData = references[0];
                
                // Load reference image
                const imgResponse = await fetch(`/api/references/${referenceData.id}/image`);
                const blob = await imgResponse.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                referenceImage = new Image();
                referenceImage.onload = () => {
                    loadFeatures();
                };
                referenceImage.src = imageUrl;
                
            } catch (error) {
                console.error('Error loading reference:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #c33;">Error loading reference image</p>';
            }
        }
        
        async function loadFeatures() {
            try {
                // Get features from API
                const featuresResponse = await fetch(`/api/references/${referenceData.id}/features`);
                const featuresData = await featuresResponse.json();
                
                // Convert API lines format to our format
                lines = featuresData.lines.map((line, index) => {
                    const [x1, y1, x2, y2] = line;
                    const dx = Math.abs(x2 - x1);
                    const dy = Math.abs(y2 - y1);
                    
                    let type;
                    if (dx < 10) {
                        type = 'vertical';
                    } else if (dy < 10) {
                        type = 'horizontal';
                    } else {
                        type = 'diagonal';
                    }
                    
                    return { x1, y1, x2, y2, type };
                });
                
                displayReferenceInfo(referenceData, featuresData.num_lines);
                
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #c33;">Error loading features: ' + error.message + '</p>';
            }
        }
        
        function displayReferenceInfo(ref, lineCount) {
            document.getElementById('lineCount').textContent = lineCount || 8;
            document.getElementById('imageSize').textContent = `${ref.width}√ó${ref.height}`;
            document.getElementById('referenceName').textContent = ref.name.split('_').join(' ');
            
            const date = new Date(ref.created_at);
            document.getElementById('createdDate').textContent = date.toLocaleDateString();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            drawVisualization();
            displayLinesList();
        }
        
        function generateSampleLines(width, height) {
            // Fallback if API fails - shouldn't be needed anymore
            return [];
        }
        
        function drawVisualization() {
            const canvas = document.getElementById('referenceCanvas');
            const ctx = canvas.getContext('2d');
            
            if (!referenceImage) {
                return;
            }
            
            canvas.width = referenceImage.width;
            canvas.height = referenceImage.height;
            
            if (currentMode === 'original') {
                ctx.drawImage(referenceImage, 0, 0);
            } else if (currentMode === 'lines') {
                // White background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw lines only
                drawLines(ctx);
            } else if (currentMode === 'overlay') {
                // Draw image first
                ctx.drawImage(referenceImage, 0, 0);
                
                // Draw lines on top with transparency
                ctx.globalAlpha = 0.8;
                drawLines(ctx);
                ctx.globalAlpha = 1.0;
            }
        }
        
        function drawLines(ctx) {
            if (!lines || lines.length === 0) {
                return;
            }
            
            // Track occupied positions for line numbers
            const occupiedPositions = [];
            const labelSize = 24; // Size of the label box
            const minDistance = 30; // Minimum distance between labels
            
            lines.forEach((line, index) => {
                
                ctx.beginPath();
                ctx.moveTo(line.x1, line.y1);
                ctx.lineTo(line.x2, line.y2);
                
                // Color based on type
                if (line.type === 'vertical') {
                    ctx.strokeStyle = '#0080ff';
                } else if (line.type === 'horizontal') {
                    ctx.strokeStyle = '#00cc00';
                } else {
                    ctx.strokeStyle = '#ff8800';
                }
                
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Find position for line number (avoid collisions)
                let midX = (line.x1 + line.x2) / 2;
                let midY = (line.y1 + line.y2) / 2;
                
                // Check for collisions and adjust position if needed
                let adjusted = false;
                let attempts = 0;
                const maxAttempts = 8;
                const offsets = [
                    { dx: 0, dy: 0 },      // Original position
                    { dx: 25, dy: 0 },     // Right
                    { dx: -25, dy: 0 },    // Left
                    { dx: 0, dy: 25 },     // Down
                    { dx: 0, dy: -25 },    // Up
                    { dx: 20, dy: 20 },    // Diagonal down-right
                    { dx: -20, dy: 20 },   // Diagonal down-left
                    { dx: 20, dy: -20 }    // Diagonal up-right
                ];
                
                while (attempts < maxAttempts) {
                    const offset = offsets[attempts];
                    const testX = midX + offset.dx;
                    const testY = midY + offset.dy;
                    
                    // Check if this position is too close to any occupied position
                    const collision = occupiedPositions.some(pos => {
                        const distance = Math.sqrt(
                            Math.pow(testX - pos.x, 2) + 
                            Math.pow(testY - pos.y, 2)
                        );
                        return distance < minDistance;
                    });
                    
                    if (!collision) {
                        midX = testX;
                        midY = testY;
                        adjusted = attempts > 0;
                        break;
                    }
                    
                    attempts++;
                }
                
                // Store this position as occupied
                occupiedPositions.push({ x: midX, y: midY });
                
                // Draw background box
                ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                ctx.fillRect(midX - 12, midY - 12, 24, 24);
                
                // Draw border if position was adjusted
                if (adjusted) {
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(midX - 12, midY - 12, 24, 24);
                }
                
                // Draw line number
                ctx.fillStyle = '#333';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(index + 1, midX, midY);
                
                // Draw connecting line if position was adjusted significantly
                if (adjusted && attempts > 2) {
                    const origX = (line.x1 + line.x2) / 2;
                    const origY = (line.y1 + line.y2) / 2;
                    
                    ctx.strokeStyle = 'rgba(102, 126, 234, 0.3)';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([2, 2]);
                    ctx.beginPath();
                    ctx.moveTo(origX, origY);
                    ctx.lineTo(midX, midY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
            });
        }
        
        function displayLinesList() {
            const listDiv = document.getElementById('linesList');
            listDiv.innerHTML = '<h3 style="margin-bottom: 10px; color: #333;">Detected Lines:</h3>';
            
            lines.forEach((line, index) => {
                const length = Math.sqrt(Math.pow(line.x2 - line.x1, 2) + Math.pow(line.y2 - line.y1, 2));
                const angle = Math.atan2(line.y2 - line.y1, line.x2 - line.x1) * 180 / Math.PI;
                
                let symbol = '‚ï±';
                if (line.type === 'vertical') symbol = '‚îÇ';
                else if (line.type === 'horizontal') symbol = '‚îÄ';
                else if (angle > 0) symbol = '‚ï≤';
                
                const div = document.createElement('div');
                div.className = 'line-item';
                div.innerHTML = `
                    <span><strong>${index + 1}.</strong> ${symbol} (${line.x1},${line.y1}) ‚Üí (${line.x2},${line.y2})</span>
                    <span style="color: #666;">${length.toFixed(1)}px @ ${angle.toFixed(0)}¬∞</span>
                `;
                listDiv.appendChild(div);
            });
        }
        
        function showMode(mode) {
            currentMode = mode;
            
            // Update button states
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === mode) {
                    btn.classList.add('active');
                }
            });
            
            drawVisualization();
        }
        
        // Load reference on page load
        loadReference();
    </script>
</body>
</html>
