<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPSketch - Draw Test Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .canvas-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
            position: relative;
        }
        
        .rotate-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        
        .rotate-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }
        
        .rotate-btn:active {
            transform: scale(0.95);
        }
        
        .rotation-display {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .rotation-display.show {
            opacity: 1;
        }
        
        #drawCanvas {
            border: 2px solid #333;
            cursor: crosshair;
            background: white;
            image-rendering: pixelated;
        }
        
        .tools {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .tool-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tool-btn:hover {
            background: #f0f0f0;
        }
        
        .tool-btn.active {
            background: #667eea;
            color: white;
        }
        
        .tool-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .brush-size label {
            font-weight: 500;
            color: #333;
        }
        
        .brush-size input {
            width: 150px;
        }
        
        .brush-preview {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brush-dot {
            background: black;
            border-radius: 50%;
        }
        
        .score-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group input[type="number"] {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .lines-input-row {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: space-between;
        }
        
        .lines-input-row input {
            flex: 1;
            min-width: 0;
            font-size: 18px;
            padding: 8px;
        }
        
        .lines-input-row input:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* Color coding for line inputs */
        #correctLines {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        #correctLines:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
        
        #extraLines {
            border-color: #ffc107;
            background: #fffef8;
        }
        
        #extraLines:focus {
            border-color: #ffc107;
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.3);
        }
        
        .separator {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            user-select: none;
            flex-shrink: 0;
        }
        
        .lines-help {
            margin-top: 5px;
            text-align: center;
        }
        
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .save-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .save-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .test-images-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .image-counter {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .virtual-list-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }
        
        .virtual-list-content {
            position: relative;
        }
        
        .list-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .test-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .test-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .test-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .test-id {
            font-weight: bold;
            color: #333;
            flex: 1;
        }
        
        .test-meta {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .delete-icon {
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0.6;
        }
        
        .delete-icon:hover {
            opacity: 1;
            background: #ffebee;
            transform: scale(1.2);
        }
        
        .test-stats {
            display: flex;
            gap: 10px;
            font-size: 13px;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .empty-list {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
        
        
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .test-images-list {
                height: 400px;
            }
            
            .left-column {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/index.html" class="back-link">‚Üê Main</a>
        
        <h1>üé® Draw Test Image</h1>
        <p class="subtitle">Create test images with manual scoring for evaluation testing</p>
        
        <div class="success-message" id="successMessage">
            ‚úì Test image saved successfully!
        </div>
        
        <div class="main-grid">
            <div class="left-column">
                <div class="canvas-section">
                    <div class="canvas-wrapper">
                        <button class="rotate-btn" onclick="rotateCanvas(-10)" title="Rotate 10¬∞ left">‚Ü∂</button>
                        <div style="position: relative;">
                            <canvas id="drawCanvas" width="568" height="274"></canvas>
                            <div class="rotation-display" id="rotationDisplay">0¬∞</div>
                        </div>
                        <button class="rotate-btn" onclick="rotateCanvas(10)" title="Rotate 10¬∞ right">‚Ü∑</button>
                    </div>
                    
                    <div class="brush-size">
                        <label>Brush Size:</label>
                        <input type="range" id="brushSize" min="1" max="10" value="3">
                        <div class="brush-preview">
                            <div class="brush-dot" id="brushPreview"></div>
                        </div>
                    </div>
                    
                    <div class="tools">
                        <button class="tool-btn active" id="drawBtn" onclick="setMode('draw')">
                            ‚úèÔ∏è Draw
                        </button>
                        <button class="tool-btn" id="eraseBtn" onclick="setMode('erase')">
                            üßπ Erase
                        </button>
                        <button class="tool-btn" onclick="clearCanvas()">
                            üóëÔ∏è Clear All
                        </button>
                        <button class="tool-btn" id="downloadBtn" onclick="downloadCanvas()" disabled>
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                </div>
                
                <div class="score-form">
                    <div class="form-title">üìä Manual Scoring</div>
                    
                    <div class="form-group">
                        <label>Test Name <span id="nameStatus" style="font-size: 0.9em;"></span></label>
                        <input type="text" id="testName" placeholder="e.g., Simple House" value="">
                    </div>
                    
                    <div class="form-group">
                        <label>Ground Truth (of <span id="totalRefLines">11</span> lines expected)</label>
                        <div class="lines-input-row">
                            <div style="flex: 1;">
                                <label style="font-size: 0.9em; color: #28a745;">‚úì Correct Lines</label>
                                <input type="number" id="correctLines" min="0" max="11" value="0" placeholder="0" title="Number of correctly drawn lines (0-11)">
                            </div>
                            <div style="flex: 1; margin-left: 10px;">
                                <label style="font-size: 0.9em; color: #ffc107;">‚úó Extra Lines</label>
                                <input type="number" id="extraLines" min="0" value="0" placeholder="0" title="Number of extra/wrong lines">
                            </div>
                        </div>
                        <div class="lines-help">
                            <span style="color: #999; font-size: 0.85em;">
                                Set ground truth for algorithmic evaluation
                            </span>
                        </div>
                    </div>
                    
                    <button class="save-btn" id="saveBtn" onclick="saveOrUpdateTestImage()">
                        üíæ Save Test Image
                    </button>
                    <div id="updateWarning" style="display: none; margin-top: 10px; padding: 10px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px; font-size: 13px; color: #856404;">
                        ‚ö†Ô∏è Clicking Update will overwrite the original image!
                    </div>
                </div>
            </div>
            
            <div class="test-images-list">
                <div class="list-header">
                    <div class="list-title">üìã Test Images</div>
                    <div class="image-counter" id="imageCounter">0</div>
                </div>
                <div class="virtual-list-container" id="virtualListContainer">
                    <div class="virtual-list-content" id="virtualListContent">
                        <div id="testImagesList">
                            <div class="empty-list">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentMode = 'draw';
        let brushSize = 3;
        let totalReferenceLines = 8;
        let lastX = 0;
        let lastY = 0;
        let loadedTestId = null;
        let loadedTestName = null;
        let currentRotation = 0;
        let originalCanvasData = null;
        let originalCorrectLines = null;
        let originalExtraLines = null;
        let hasChanges = false;
        let hasContent = false;  // Track if canvas has content
        
        // Initialize canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        updateDownloadButton();
        
        // Set up line drawing properties
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Track line changes
        document.getElementById('correctLines').addEventListener('input', () => {
            checkForChanges();
        });
        
        document.getElementById('extraLines').addEventListener('input', () => {
            checkForChanges();
        });
        
        // Drawing functions
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch support
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const pos = getMousePos(e);
            lastX = pos.x;
            lastY = pos.y;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const pos = getMousePos(e);
            
            // Draw line from last position to current position
            ctx.strokeStyle = currentMode === 'draw' ? 'black' : 'white';
            ctx.lineWidth = brushSize * 2;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(pos.x, pos.y);
            ctx.stroke();
            
            // Update last position
            lastX = pos.x;
            lastY = pos.y;
            
            // Mark as changed and update download button
            hasContent = true;
            checkForChanges();
            updateDownloadButton();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }
        
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('drawBtn').classList.toggle('active', mode === 'draw');
            document.getElementById('eraseBtn').classList.toggle('active', mode === 'erase');
        }
        
        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            currentRotation = 0;
            hasContent = false;
            updateRotationDisplay();
            checkForChanges();
            updateDownloadButton();
        }
        
        // Rotate canvas content
        function rotateCanvas(degrees) {
            // Store current canvas content
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0);
            
            // Update rotation
            currentRotation += degrees;
            
            // Clear canvas with white
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Save context state
            ctx.save();
            
            // Move to center, rotate, move back
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(degrees * Math.PI / 180);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            // Draw the stored image
            ctx.drawImage(tempCanvas, 0, 0);
            
            // Restore context state
            ctx.restore();
            
            // Update display
            updateRotationDisplay();
            checkForChanges();
            updateDownloadButton();
        }
        
        function updateRotationDisplay() {
            const display = document.getElementById('rotationDisplay');
            const normalizedRotation = ((currentRotation % 360) + 360) % 360; // Normalize to 0-360
            display.textContent = `${normalizedRotation}¬∞`;
            
            // Show temporarily
            display.classList.add('show');
            setTimeout(() => {
                display.classList.remove('show');
            }, 1500);
        }
        
        // Brush size control
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = parseInt(e.target.value);
            updateBrushPreview();
        });
        
        function updateBrushPreview() {
            const preview = document.getElementById('brushPreview');
            const size = brushSize * 2;
            preview.style.width = size + 'px';
            preview.style.height = size + 'px';
        }
        
        updateBrushPreview();
        
        // Update download button state
        function updateDownloadButton() {
            const downloadBtn = document.getElementById('downloadBtn');
            downloadBtn.disabled = !hasContent;
        }
        
        // Download canvas as PNG
        function downloadCanvas() {
            // Get current test name or generate one
            let filename = document.getElementById('testName').value.trim();
            if (!filename) {
                filename = generateDefaultName();
            }
            
            // Ensure .png extension
            if (!filename.toLowerCase().endsWith('.png')) {
                filename += '.png';
            }
            
            // Convert canvas to blob and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Show success message
                const msg = document.getElementById('successMessage');
                msg.textContent = `‚úì Downloaded: ${filename}`;
                msg.style.background = '#d1ecf1';
                msg.style.color = '#0c5460';
                msg.style.borderLeftColor = '#17a2b8';
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            }, 'image/png');
        }
        
        // Generate default name with timestamp
        function generateDefaultName() {
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').substring(0, 19);
            return `test_${timestamp}`;
        }
        
        // Save or update test image
        async function saveOrUpdateTestImage() {
            let testName = document.getElementById('testName').value.trim();
            const correctLines = parseInt(document.getElementById('correctLines').value);
            const extraLines = parseInt(document.getElementById('extraLines').value);
            
            // Generate default name if empty
            if (!testName) {
                testName = generateDefaultName();
                document.getElementById('testName').value = testName;
            }
            
            const isUpdate = loadedTestId && testName === loadedTestName;
            
            // Confirm overwrite if updating
            if (isUpdate) {
                if (!confirm(`Are you sure you want to overwrite "${testName}"?`)) {
                    return;
                }
            }
            
            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'test_image.png');
                formData.append('name', testName);
                formData.append('correct_lines', correctLines);
                formData.append('extra_lines', extraLines);
                
                try {
                    let response;
                    if (isUpdate) {
                        // Update existing - delete old and create new
                        await fetch(`/api/training-data-image/${loadedTestId}`, { method: 'DELETE' });
                        response = await fetch('/api/save-drawn-image', {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        // Create new - save to unified training_data_images table
                        response = await fetch('/api/save-drawn-image', {
                            method: 'POST',
                            body: formData
                        });
                    }
                    
                    if (response.ok) {
                        showSuccessMessage(isUpdate ? 'updated' : 'saved');
                        resetForm();
                        loadTestImages();
                    } else {
                        const errorData = await response.json();
                        if (response.status === 400 && errorData.detail && errorData.detail.includes('already exists')) {
                            alert(`Name "${testName}" already exists! Please choose a different name.`);
                        } else {
                            alert('Error saving test image: ' + (errorData.detail || 'Unknown error'));
                        }
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }, 'image/png');
        }
        
        // Reset form to new image mode
        function resetForm() {
            loadedTestId = null;
            loadedTestName = null;
            originalCanvasData = null;
            originalCorrectLines = null;
            originalExtraLines = null;
            hasChanges = false;
            hasContent = false;
            clearCanvas();
            document.getElementById('testName').value = '';
            document.getElementById('correctLines').value = '0';
            document.getElementById('extraLines').value = '0';
            currentRotation = 0;
            updateSaveButton();
            updateDownloadButton();
        }
        
        function showSuccessMessage(action = 'saved') {
            const msg = document.getElementById('successMessage');
            msg.textContent = action === 'updated' ? '‚úì Test image updated successfully!' : '‚úì Test image saved successfully!';
            msg.style.background = '#d4edda';
            msg.style.color = '#155724';
            msg.style.borderLeftColor = '#28a745';
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        // Virtual scrolling variables
        let allTestImages = [];
        const ITEM_HEIGHT = 80; // Approximate height of each test item
        let containerHeight = 0;
        let visibleCount = 0;
        let startIndex = 0;
        
        // Load test images with virtual scrolling
        async function loadTestImages() {
            try {
                const response = await fetch('/api/training-data-images?limit=10000');
                const data = await response.json();
                // Filter for only DRAWN images
                allTestImages = data.images.filter(img => img.source_format === 'DRAWN');
                
                // Update counter
                const counter = document.getElementById('imageCounter');
                counter.textContent = allTestImages.length;
                
                const listDiv = document.getElementById('testImagesList');
                
                if (allTestImages.length === 0) {
                    listDiv.innerHTML = '<div class="empty-list">No test images yet</div>';
                    return;
                }
                
                // Initialize virtual scrolling
                initVirtualScroll();
                
            } catch (error) {
                document.getElementById('testImagesList').innerHTML = 
                    '<div class="empty-list">Error loading test images</div>';
                document.getElementById('imageCounter').textContent = '0';
            }
        }
        
        // Initialize virtual scrolling
        function initVirtualScroll() {
            const container = document.getElementById('virtualListContainer');
            const content = document.getElementById('virtualListContent');
            const listDiv = document.getElementById('testImagesList');
            
            containerHeight = container.clientHeight;
            visibleCount = Math.ceil(containerHeight / ITEM_HEIGHT) + 2; // Add buffer
            
            // Set total height for scrollbar
            content.style.height = (allTestImages.length * ITEM_HEIGHT) + 'px';
            
            // Initial render
            renderVisibleItems();
            
            // Add scroll listener
            container.addEventListener('scroll', handleScroll);
        }
        
        // Handle scroll events for virtual scrolling
        function handleScroll() {
            const container = document.getElementById('virtualListContainer');
            const scrollTop = container.scrollTop;
            const newStartIndex = Math.floor(scrollTop / ITEM_HEIGHT);
            
            if (newStartIndex !== startIndex) {
                startIndex = newStartIndex;
                renderVisibleItems();
            }
        }
        
        // Render only visible items
        function renderVisibleItems() {
            const listDiv = document.getElementById('testImagesList');
            const endIndex = Math.min(startIndex + visibleCount, allTestImages.length);
            
            // Clear current items
            listDiv.innerHTML = '';
            
            // Set offset for positioning
            listDiv.style.paddingTop = (startIndex * ITEM_HEIGHT) + 'px';
            listDiv.style.paddingBottom = ((allTestImages.length - endIndex) * ITEM_HEIGHT) + 'px';
            
            // Render visible items
            for (let i = startIndex; i < endIndex; i++) {
                const test = allTestImages[i];
                const item = document.createElement('div');
                item.className = 'test-item';
                item.style.height = ITEM_HEIGHT + 'px';
                
                const date = new Date(test.uploaded_at);
                const dateStr = date.toLocaleDateString();
                const testName = test.test_name || test.patient_id;
                const correctLines = test.ground_truth_correct || 0;
                const extraLines = test.ground_truth_extra || 0;
                
                item.innerHTML = `
                    <div class="test-item-header">
                        <span class="test-id">#${test.id} - ${testName}</span>
                        <div class="test-meta">
                            <span style="font-size: 12px; color: #999;">${dateStr}</span>
                            <span class="delete-icon" onclick="deleteTestImage(${test.id}, event)" title="Delete">üóëÔ∏è</span>
                        </div>
                    </div>
                    <div class="test-stats">
                        <span class="stat-item">‚úì ${correctLines} correct  |  ‚úó ${extraLines} extra</span>
                    </div>
                `;
                
                // Load test image on click
                item.addEventListener('click', (e) => {
                    // Don't trigger if clicking on delete icon
                    if (!e.target.closest('.delete-icon')) {
                        loadTestImage(test.id, testName, correctLines, extraLines);
                    }
                });
                
                listDiv.appendChild(item);
            }
        }
        
        // Load test image into canvas
        async function loadTestImage(testId, testName, correctLines, extraLines) {
            try {
                const response = await fetch(`/api/training-data-image/${testId}/processed`);
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                const img = new Image();
                img.onload = () => {
                    // Clear canvas and draw loaded image
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    URL.revokeObjectURL(imageUrl);
                    
                    // Set form values
                    loadedTestId = testId;
                    loadedTestName = testName;
                    document.getElementById('testName').value = testName;
                    document.getElementById('correctLines').value = correctLines;
                    document.getElementById('extraLines').value = extraLines;
                    
                    // Store original values
                    originalCanvasData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    originalCorrectLines = correctLines;
                    originalExtraLines = extraLines;
                    hasChanges = false;
                    hasContent = true;  // Image is loaded
                    
                    // Update buttons
                    updateSaveButton();
                    updateDownloadButton();
                    
                    // Show success message
                    const msg = document.getElementById('successMessage');
                    msg.textContent = `‚úì Loaded: ${testName}`;
                    msg.style.background = '#d1ecf1';
                    msg.style.color = '#0c5460';
                    msg.style.borderLeftColor = '#17a2b8';
                    msg.style.display = 'block';
                    setTimeout(() => {
                        msg.style.display = 'none';
                        msg.textContent = '‚úì Test image saved successfully!';
                        msg.style.background = '#d4edda';
                        msg.style.color = '#155724';
                        msg.style.borderLeftColor = '#28a745';
                    }, 3000);
                };
                img.src = imageUrl;
                
            } catch (error) {
                alert('Error loading test image: ' + error.message);
            }
        }
        
        // Check if there are changes compared to original
        function checkForChanges() {
            if (!loadedTestId) {
                // New image - always allow save
                hasChanges = true;
                updateSaveButton();
                return;
            }
            
            // Check canvas changes
            const currentCanvasData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const canvasChanged = !originalCanvasData || 
                !compareImageData(currentCanvasData, originalCanvasData);
            
            // Check form changes
            const currentCorrect = parseInt(document.getElementById('correctLines').value) || 0;
            const currentExtra = parseInt(document.getElementById('extraLines').value) || 0;
            const formChanged = currentCorrect !== originalCorrectLines || 
                               currentExtra !== originalExtraLines;
            
            hasChanges = canvasChanged || formChanged;
            updateSaveButton();
        }
        
        // Compare two ImageData objects
        function compareImageData(data1, data2) {
            if (data1.width !== data2.width || data1.height !== data2.height) {
                return false;
            }
            
            // Compare pixel data (sample every 10th pixel for performance)
            for (let i = 0; i < data1.data.length; i += 40) {
                if (data1.data[i] !== data2.data[i]) {
                    return false;
                }
            }
            return true;
        }
        
        // Update save button based on loaded state
        function updateSaveButton() {
            const saveBtn = document.getElementById('saveBtn');
            const warning = document.getElementById('updateWarning');
            const currentName = document.getElementById('testName').value.trim();
            
            if (loadedTestId && currentName === loadedTestName) {
                // Same name = Update mode
                saveBtn.textContent = 'üîÑ Update Test Image';
                saveBtn.style.background = 'linear-gradient(135deg, #ffc107 0%, #ff9800 100%)';
                saveBtn.disabled = !hasChanges;
                warning.style.display = hasChanges ? 'block' : 'none';
                
                if (!hasChanges) {
                    warning.style.display = 'block';
                    warning.innerHTML = '‚ÑπÔ∏è No changes detected';
                    warning.style.background = '#e3f2fd';
                    warning.style.color = '#1565c0';
                    warning.style.borderLeftColor = '#2196f3';
                } else {
                    warning.innerHTML = '‚ö†Ô∏è Clicking Update will overwrite the original image!';
                    warning.style.background = '#fff3cd';
                    warning.style.color = '#856404';
                    warning.style.borderLeftColor = '#ffc107';
                }
            } else {
                // Different name or new = Save mode
                saveBtn.textContent = 'üíæ Save Test Image';
                saveBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                saveBtn.disabled = false;
                warning.style.display = 'none';
            }
        }
        
        // Watch for name changes
        document.getElementById('testName').addEventListener('input', updateSaveButton);
        
        // Delete test image
        async function deleteTestImage(testId, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this test image?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/training-data-image/${testId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Reload test images to update the list and counter
                    loadTestImages();
                    
                    // If we deleted the currently loaded image, reset the form
                    if (loadedTestId === testId) {
                        resetForm();
                    }
                    
                    const msg = document.getElementById('successMessage');
                    msg.textContent = '‚úì Test image deleted successfully!';
                    msg.style.background = '#f8d7da';
                    msg.style.color = '#721c24';
                    msg.style.borderLeftColor = '#dc3545';
                    msg.style.display = 'block';
                    setTimeout(() => {
                        msg.style.display = 'none';
                        msg.textContent = '‚úì Test image saved successfully!';
                        msg.style.background = '#d4edda';
                        msg.style.color = '#155724';
                        msg.style.borderLeftColor = '#28a745';
                    }, 3000);
                } else {
                    alert('Error deleting test image');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Load reference info to get total lines
        async function loadReferenceInfo() {
            try {
                const response = await fetch('/api/references');
                const references = await response.json();
                
                if (references.length > 0) {
                    // Get features to know the number of lines
                    const featuresResponse = await fetch(`/api/references/${references[0].id}/features`);
                    const features = await featuresResponse.json();
                    
                    totalReferenceLines = features.num_lines;
                    document.getElementById('totalRefLines').textContent = totalReferenceLines;
                    document.getElementById('correctLines').max = totalReferenceLines;
                }
            } catch (error) {
                console.error('Error loading reference info:', error);
            }
        }
        
        // Handle window resize for virtual scrolling
        window.addEventListener('resize', () => {
            if (allTestImages.length > 0) {
                setTimeout(() => {
                    initVirtualScroll();
                }, 100); // Small delay to ensure layout is updated
            }
        });
        
        // Load test images and reference info on page load
        loadTestImages();
        loadReferenceInfo();
    </script>
</body>
